<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script th:src="@{static/js/jquery-3.4.1.js}"></script>
<body>
    <div>
        <img th:src="@{static/img/cute.jpg}" STYLE="height: 200PX;width: 200PX">
    </div>
   <select id="locale">
        <option value="zh_CN">中文</option>
        <option value="en_US">English</option>

    </select>

    <h3 th:text="#{login.welcome}"></h3>
    <form>

        <input th:placeholder="#{login.username}" type="text"/>

        <input th:placeholder="#{login.password}" type="password"/>
        <a href="#" th:text="#{login.loginBtn}"></a>
        <a th:href="@{/login(lang='zh_CN')}">中文</a>
        <a th:href="@{/login(lang='en_US')}">英文</a>
    </form>
    hello world.
</body>
</html>
